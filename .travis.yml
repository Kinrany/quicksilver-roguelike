language: rust
cache: cargo
script:
  - cargo build --release
  - cargo web deploy --release
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
  target-branch: gh-pages
  local-dir: target/deploy
